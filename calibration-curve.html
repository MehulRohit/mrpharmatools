<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calibration Curve | MR Pharma Tools</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:"Times New Roman";margin:0}
header{background:#1f3c88;color:#fff;padding:18px;text-align:center}
nav{background:#102654;text-align:center;padding:10px}
nav a{color:#fff;margin:0 10px;text-decoration:none}
main{max-width:1000px;margin:30px auto;padding:20px}
.section{background:#f7f9fd;padding:25px;border-radius:6px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
footer{background:#f0f3fa;text-align:center;padding:12px;color:#1f3c88}
</style>
</head>

<body>

<header>
<h1>MR Pharma Tools</h1>
<p>Calibration Curve Calculator</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="calibration-curve.html">Calibration Curve</a>
<a href="tablet_friability.html">Tablet % Friability</a>
<a href="f1-f2-calculator.html">F1–F2 Similarity</a>
</nav>

<main>

<div class="section">
<table>
<tr><th>Concentration</th><th>Absorbance</th></tr>
<tr><td><input></td><td><input></td></tr>
<tr><td><input></td><td><input></td></tr>
<tr><td><input></td><td><input></td></tr>
<tr><td><input></td><td><input></td></tr>
</table>
<button onclick="draw()">Generate Curve</button>
</div>

<canvas id="g"></canvas>

</main>

<footer>© 2025 Mehul Rohit</footer>

<script>
function draw(){
let c=[],a=[];
document.querySelectorAll("table tr").forEach((r,i)=>{
if(i>0){
let x=r.cells[0].children[0].value;
let y=r.cells[1].children[0].value;
if(x&&y){c.push(+x);a.push(+y);}
}
});
new Chart(g,{type:'scatter',
data:{datasets:[{label:'Calibration',data:c.map((v,i)=>({x:v,y:a[i]}))}]}
});
}
</script>

</body>
</html>
