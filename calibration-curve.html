  <a href="index.html">Home</a>

<main>

<div class="section flex">

  <!-- INPUT TABLE -->
  <div>
    <h2>Input Data</h2>

    <table id="dataTable">
      <tr>
        <th>Concentration (µg/mL)</th>
        <th>Absorbance</th>
      </tr>
      <tr><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td></tr>
    </table>

    <button onclick="generateCurve()">Generate Calibration Curve</button>

    <div class="output-box" id="resultBox"></div>
  </div>

  <!-- GRAPH -->
  <div>
    <canvas id="calibrationChart"></canvas>
  </div>

</div>

</main>

<footer>
  © 2025 Mehul Rohit
</footer>

<script>
let chart = null;

function generateCurve() {

  let rows = document.querySelectorAll("#dataTable tr");
  let x = [];
  let y = [];

  for (let i = 1; i < rows.length; i++) {
    let xv = parseFloat(rows[i].cells[0].children[0].value);
    let yv = parseFloat(rows[i].cells[1].children[0].value);

    if (!isNaN(xv) && !isNaN(yv)) {
      x.push(xv);
      y.push(yv);
    }
  }

  if (x.length < 2) {
    document.getElementById("resultBox").innerHTML =
      "Please enter at least two valid data points.";
    return;
  }

  /* Linear regression */
  let n = x.length;
  let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;

  for (let i = 0; i < n; i++) {
    sumX += x[i];
    sumY += y[i];
    sumXY += x[i] * y[i];
    sumX2 += x[i] * x[i];
  }

  let slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
  let intercept = (sumY - slope * sumX) / n;

  let yPred = x.map(v => slope * v + intercept);

  /* R squared */
  let meanY = sumY / n;
  let ssTot = 0, ssRes = 0;

  for (let i = 0; i < n; i++) {
    ssTot += Math.pow(y[i] - meanY, 2);
    ssRes += Math.pow(y[i] - yPred[i], 2);
  }

  let r2 = 1 - (ssRes / ssTot);

  document.getElementById("resultBox").innerHTML =
    `<strong>Regression Equation:</strong> y = ${slope.toFixed(4)}x + ${intercept.toFixed(4)}<br>
     <strong>R²:</strong> ${r2.toFixed(4)}`;

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("calibrationChart"), {
    type: 'scatter',
    data: {
      datasets: [
        {
          label: 'Observed Data',
          data: x.map((v, i) => ({ x: v, y: y[i] })),
        },
        {
          label: 'Regression Line',
          type: 'line',
          data: x.map((v, i) => ({ x: v, y: yPred[i] })),
          borderWidth: 2,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Concentration (µg/mL)'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Absorbance'
          }
        }
      }
    }
  });
}
</script>
