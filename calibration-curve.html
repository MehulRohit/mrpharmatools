<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MR Pharma Tools – Calibration Curve</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>

<style>
body {
  font-family: "Times New Roman", Times, serif;
  background: #ffffff;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

h2 {
  color: #1f3c88;
  margin-bottom: 5px;
}

.container {
  display: flex;
  gap: 25px;
}

.left-panel {
  width: 50%;
}

.right-panel {
  width: 50%;
  border-left: 2px solid #f0f0f0;
  padding-left: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border: 1px solid #dddddd;
  padding: 6px;
  text-align: center;
}

th {
  background: #f5f7fb;
}

input {
  width: 90%;
  font-family: "Times New Roman", Times, serif;
}

button {
  margin-top: 12px;
  padding: 7px 14px;
  background: #1f3c88;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: "Times New Roman", Times, serif;
}

#resultBox {
  margin-top: 15px;
  padding: 12px;
  display: none;
  background: #f5f7fb;
  border-left: 6px solid #1f3c88;
}

#plot {
  height: 420px;
}
</style>
</head>

<body>

<h2>Calibration Curve Calculator</h2>
<p>Linear regression with equation and R² value.</p>

<div class="container">

  <div class="left-panel">

    <table id="dataTable">
      <thead>
        <tr>
          <th>Concentration</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input value="10"></td><td><input value="120"></td></tr>
        <tr><td><input value="20"></td><td><input value="245"></td></tr>
        <tr><td><input value="30"></td><td><input value="360"></td></tr>
        <tr><td><input value="40"></td><td><input value="480"></td></tr>
        <tr><td><input value="50"></td><td><input value="610"></td></tr>
      </tbody>
    </table>

    <button onclick="addRow()">+ Add Row</button>
    <button onclick="calculate()">Calculate</button>

    <div id="resultBox"></div>

  </div>

  <div class="right-panel">
    <div id="plot"></div>
  </div>

</div>

<script>
function addRow() {
  let row = document.querySelector("#dataTable tbody").insertRow();
  row.insertCell().innerHTML = "<input>";
  row.insertCell().innerHTML = "<input>";
}
</script>

</body>
</html>
