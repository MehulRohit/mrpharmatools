<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tablet % Friability | MR Pharma Tools</title>
<style>
body{font-family:"Times New Roman";margin:0}
header,nav,footer{text-align:center}
header{background:#1f3c88;color:#fff;padding:18px}
nav{background:#102654;padding:10px}
nav a{color:#fff;margin:0 10px;text-decoration:none}
nav a:hover{background:#1f3c88;padding:6px}
main{max-width:800px;margin:30px auto;padding:20px}
.section{background:#f7f9fd;padding:25px;border-radius:6px}
button{background:#1f3c88;color:#fff;border:none;padding:10px 18px}
button:hover{background:#162f66}
footer{background:#f0f3fa;padding:12px;color:#1f3c88}
</style>
</head>

<body>

<header>
<h1>MR Pharma Tools</h1>
<p>Tablet % Friability Calculator</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="calibration-curve.html">Calibration Curve</a>
<a href="tablet_friability.html">Tablet % Friability</a>
<a href="f1-f2-calculator.html">F1–F2 Similarity</a>
</nav>

<main>

<div class="section">
<p><b>Note:</b> Dust should be carefully removed from tablets prior to weighing.</p>

<label>Initial Weight (Wi) g:</label><br>
<input id="wi"><br><br>

<label>Final Weight (Wf) g:</label><br>
<input id="wf"><br><br>

<button onclick="calc()">Calculate</button>

<p id="out"></p>
</div>

</main>

<footer>© 2025 Mehul Rohit</footer>

<script>
function calc(){
let wi=+wi.value;
let wf=+wf.value;
let f=((wi-wf)/wi)*100;
out.innerHTML=`<b>% Friability:</b> ${f.toFixed(2)} %`;
}
</script>

</body>
</html>
