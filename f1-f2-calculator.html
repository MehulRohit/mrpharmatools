<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F1–F2 Similarity Calculator | MR Pharma Tools</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family:"Times New Roman", Times, serif; margin:0; background:#fff; }
header { background:#1f3c88; color:#fff; padding:18px; text-align:center; }
nav { background:#102654; text-align:center; padding:10px; }
nav a { color:#fff; margin:0 10px; text-decoration:none; padding:8px 14px; border-radius:4px; }
nav a:hover { background:#1f3c88; }

main { max-width:1100px; margin:30px auto; padding:0 20px; }
.section { background:#f7f9fd; padding:25px; border-radius:6px; margin-bottom:25px; box-shadow:0 4px 10px rgba(0,0,0,0.06); }

table { width:100%; border-collapse:collapse; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#e8edfa; }

button { background:#1f3c88; color:#fff; border:none; padding:10px 18px; cursor:pointer; border-radius:4px; }
button:hover { background:#162f66; }

.flex { display:flex; gap:30px; }
.flex > div { flex:1; }

.output-box { border-left:6px solid #1f3c88; background:#fff; padding:15px; margin-top:20px; }

footer { background:#f0f3fa; text-align:center; padding:12px; color:#1f3c88; }
</style>
</head>

<body>

<header>
<h1>MR Pharma Tools</h1>
<p>F1–F2 Similarity Calculator</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="calibration-curve.html">Calibration Curve</a>
<a href="tablet_friability.html">Tablet % Friability</a>
<a href="f1-f2-calculator.html">F1–F2 Similarity</a>
</nav>

<main>

<div class="section flex">
<div>
<h2>Input Data</h2>
<table>
<tr><th>Time</th><th>Reference (%)</th><th>Test (%)</th></tr>
<tr><td>1</td><td><input></td><td><input></td></tr>
<tr><td>2</td><td><input></td><td><input></td></tr>
<tr><td>3</td><td><input></td><td><input></td></tr>
<tr><td>4</td><td><input></td><td><input></td></tr>
<tr><td>5</td><td><input></td><td><input></td></tr>
</table>
<button onclick="calculate()">Calculate</button>
</div>

<div>
<canvas id="chart"></canvas>
</div>
</div>

<div class="output-box" id="result"></div>

</main>

<footer>© 2025 Mehul Rohit</footer>

<script>
function calculate(){
let rows=document.querySelectorAll("table tr");
let ref=[], test=[];
for(let i=1;i<rows.length;i++){
let r=rows[i].cells[1].children[0].value;
let t=rows[i].cells[2].children[0].value;
if(r && t){ ref.push(+r); test.push(+t); }
}
let n=ref.length;
let f1=0,f2num=0,f2den=0;
for(let i=0;i<n;i++){
f1+=Math.abs(ref[i]-test[i]);
f2num+=Math.pow(ref[i]-test[i],2);
f2den+=Math.pow(ref[i],2);
}
f1=(f1/ref.reduce((a,b)=>a+b))*100;
let f2=50*Math.log10((1/Math.sqrt(f2num/n))*100);

document.getElementById("result").innerHTML=
`<b>F1:</b> ${f1.toFixed(2)}<br><b>F2:</b> ${f2.toFixed(2)}`;

new Chart(chart,{type:'line',
data:{labels:ref.map((_,i)=>i+1),
datasets:[
{label:'Reference',data:ref},
{label:'Test',data:test}
]}});
}
</script>

</body>
</html>
