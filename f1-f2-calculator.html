<main>
<h2>F1-F2 Similarity Calculator</h2>

<table id="f1f2Table">
<thead>
<tr><th>Time Point</th><th>Reference (%)</th><th>Test (%)</th></tr>
</thead>
<tbody>
<tr><td>0</td><td><input type="number" step="any"></td><td><input type="number" step="any"></td></tr>
<tr><td>10</td><td><input type="number" step="any"></td><td><input type="number" step="any"></td></tr>
<tr><td>20</td><td><input type="number" step="any"></td><td><input type="number" step="any"></td></tr>
<tr><td>30</td><td><input type="number" step="any"></td><td><input type="number" step="any"></td></tr>
</tbody>
</table>

<button onclick="calculateF1F2()">Calculate F1 & F2</button>

<p id="result" style="margin-top:15px; font-weight:bold;"></p>

<script>
function calculateF1F2(){
    const table = document.getElementById('f1f2Table');
    let ref=[], test=[];
    for(let i=0;i<table.tBodies[0].rows.length;i++){
        const r=parseFloat(table.tBodies[0].rows[i].cells[1].children[0].value);
        const t=parseFloat(table.tBodies[0].rows[i].cells[2].children[0].value);
        if(!isNaN(r) && !isNaN(t)){ ref.push(r); test.push(t); }
    }
    if(ref.length==0){ alert("Enter data"); return; }
    let n=ref.length;
    let f1 = 0;
    for(let i=0;i<n;i++){ f1 += Math.abs(ref[i]-test[i]); }
    f1 = (f1/(n*100))*100;
    let f2 = 50 * Math.log10(100/Math.sqrt((1/n)*test.reduce((sum,v,i)=>sum+Math.pow(ref[i]-v,2),0)))*100;
    if(f2>100) f2=100;
    document.getElementById('result').innerText = `F1: ${f1.toFixed(2)} %, F2: ${f2.toFixed(2)} %`;
}
</script>
